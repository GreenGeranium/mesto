<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Максим Грасси" />
  </head>
  <body class="root">
    <div class="page">
      <div class="popup popup_edit">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form method="get" name="profile-edit" class="popup__form">
            <input
              type="text"
              value=""
              class="popup__text popup__text_input_name"
              name="profile-name"
              placeholder="Имя"
            />
            <input
              type="text"
              value=""
              class="popup__text popup__text_input_profession"
              name="profile-profession"
              placeholder="Описание"
            />
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_add">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form method="get" name="card-add" class="popup__form">
            <input
              type="text"
              value=""
              class="popup__text popup__text_input_place"
              name="card-name"
              placeholder="Название"
            />
            <input
              type="text"
              value=""
              class="popup__text popup__text_input_link"
              name="card-link"
              placeholder="Ссылка на картинку"
            />
            <button class="popup__save-button" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__container popup__container_type_image">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть попап"
          ></button>
          <figure class="popup__figure">
            <img src="#" class="popup__image" />
            <figcaption class="popup__subline"></figcaption>
          </figure>
        </div>
      </div>
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип проекта Место Россия"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/profile__image.jpg"
            alt="Аватарка Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__subline">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить фотографию"
          ></button>
        </section>
        <section class="elements" aria-label="Фотокарточки городов">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="elements__item">
        <article class="card">
          <img class="card__image" />
          <div class="card__trash"></div>
          <div class="card__description">
            <h2 class="card__name"></h2>
            <button
              class="card__button"
              type="button"
              aria-label="Лайк"
            ></button>
          </div>
        </article>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
