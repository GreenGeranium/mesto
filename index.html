<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="author" content="Максим Грасси">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип проекта Место Россия" class="logo logo_header">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__image.jpg" alt="Аватарка Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subline">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="./images/moscow.jpg" alt="Московский Кремль" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__name">Москва</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/ivanovo.jpg" alt="Поезд Иваноского вокзала на фоне церкви" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__name">Иваново</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/suzdal.jpg" alt="Церковь Илии Пророка" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__name">Суздаль</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Город_Йошкар-Ола_Марий_Эл_8.jpg" alt="Благовещенский собор" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__name">Йошкар-Ола</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Мечеть_Кул_Шариф_02,_2009.jpg" alt="Мечеть Кул-Шариф" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__name">Казань</h2>
              <button class="elements__button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kostroma.jpg" alt="Костромская церковь" class="elements__image">
            <div class="elements__description">
              <h2 class="elements__name">Кострома</h2>
              <button class="elements__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
  <script src="./index.js"></script>
</body>

</html>
